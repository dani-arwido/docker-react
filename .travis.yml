sudo: required
services:
  - docker

before_install:
  - docker build -t daniarwido/docker-react -f dev.dockerfile .

script:
  - docker run -e CI=true daniarwido/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-278371036924"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: 
    secure: "$AWS_SECRET_KEY"